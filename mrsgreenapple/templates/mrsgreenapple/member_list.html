<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>mrs.greenapple - 멤버리스트</title>
</head>
<body>
<h1>{{ members.0.group_name }} - 멤버리스트</h1>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Profile</th>
    </tr>
    {# members에서 하나씩 꺼내어 member에 넣자 #}
    {% for member in members %}
    <tr>
        {# 멤버 이름에 링크 : mrsgreenapple/{{member.name}}/ #}
        <td><a href="/mrsgreenapple/{{ member.name }}">{{ member.name }}</a></td>
        {% load static %}
        <td><img src="{% static member.img_src %}" alt="" style="height: 100px; border-radius: 50%"></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
